  choose_title: 'Why Choose Orion Construction Theme?'
  choose_description: |-
    <p>Enjoy a better living experience with Orion. We focus on smart design, eco-friendly construction, and great locations, combined with friendly service to make your home perfect for you.</p>
    <p>Our process is simple. We start by inspecting the site, creating a custom design, and planning your budget. This helps us ensure that the project starts right and stays on track.</p>
    <p>Our skilled team works hard to build your home on time, adhering to high standards. After that, we carefully inspect everything to make sure your home is complete and ready for you to move in. We are not building, we are creating your dreams.</p>

  our_story_title: 'Our Story'
  our_story_description: |-
    Founded with a vision to redefine construction standards, Orion Construction has been a pioneer in infrastructure development for decades. With an unwavering commitment to excellence, we have transformed skylines and built communities that reflect innovation, durability, and superior craftsmanship.

    Our team of highly skilled professionals combines extensive industry expertise with cutting-edge technology to bring visionary projects to life. From concept to completion, we emphasize precision, sustainability, and long-term value, ensuring that every structure we create stands the test of time.

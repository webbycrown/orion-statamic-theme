  why_us_title: 'Why Us?'
  why_us_description: 'Choosing Orion Construction means partnering with a trusted industry leader committed to delivering exceptional results. With decades of experience, we provide innovative, sustainable, and cost-effective solutions tailored to meet your unique needs. Our skilled team, attention to detail, and focus on quality ensure that every project is completed on time and within budget. We prioritize client satisfaction and work diligently to bring your vision to life with precision and excellence.'

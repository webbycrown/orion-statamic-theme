  home_title: 'Building a Stronger Future with Orion'
  home_description: 'At Orion Construction, we believe in delivering excellence in every project we undertake. Our commitment to quality, innovation, and sustainability sets us apart as a leader in the construction industry.'
  hero_back_image:
